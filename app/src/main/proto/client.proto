syntax = "proto3";

package proto;

import "enums.proto";
import "google/protobuf/timestamp.proto";

option java_package = "com.github.dawidd6.andttt.proto";
option java_multiple_files = true;

message Client {
    string name = 1;
    string room = 2;
    google.protobuf.Timestamp since = 4;
    Symbol symbol = 5;
    bool turn = 6;
    bool ready = 7;
}
